<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stap 5 â€” AI Act Wizard</title>
    <link rel="stylesheet" href="/styles.css" />

    <script>
    function forwardParams() {
        const params = new URLSearchParams(window.location.search);
        const form = document.querySelector("form");

        ["doel","impact","pers","score"].forEach(p=>{
            if(params.get(p)){
                const hidden=document.createElement("input");
                hidden.type="hidden";
                hidden.name=p;
                hidden.value=params.get(p);
                form.appendChild(hidden);
            }
        });
    }
    window.onload = forwardParams;
    </script>

</head>

<body>
<section class="wizard-container">
    <h2>Stap 5 van 6</h2>
    <h3>Wordt biometrische identificatie gebruikt?</h3>

    <form action="step6.html" method="get" class="wizard-form">
        <label><input type="radio" name="bio" value="ja" required> Ja</label>
        <label><input type="radio" name="bio" value="nee"> Nee</label>

        <button class="button">Volgende</button>
    </form>

</section>
</body>
</html>
