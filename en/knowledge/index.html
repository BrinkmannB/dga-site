<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Knowledge Base – AI Governance Insights</title>
  <meta name="description" content="Explore articles on AI governance, EU AI Act compliance, ethics and explainability.">

  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

<header class="navbar">
  <div class="container">
    <nav>
      <a href="/en/index.html">Home</a>
      <a href="/en/services/index.html">Services</a>
      <a href="/en/quickscan/index.html">Quick Scan</a>
      <a href="/en/ai-act-calculator/index.html">AI Act Calculator</a>
      <a href="/en/knowledge/index.html">Knowledge</a>
      <a href="/en/about/index.html">About</a>
      <a href="/en/contact/index.html" class="btn-primary">Contact</a>
      <a href="/index.html">NL</a>
    </nav>
  </div>
</header>

<section class="page-header">
  <h1>Knowledge Base</h1>
  <p>Articles & insights on AI governance.</p>
</section>

<section class="container">

  <input id="searchInput"
         placeholder="Search articles…"
         style="width:100%;padding:12px;border-radius:8px;margin:20px 0;">

  <div id="articleList"></div>

</section>

<footer>
  <p>© 2025 Bas Brinkmann</p>
</footer>

<script>
async function loadArticles() {
  const res = await fetch('/data/articles-en.json');
  return await res.json();
}

function renderArticles(list) {
  const container = document.getElementById('articleList');
  container.innerHTML = "";

  list.forEach(a => {
    const el = document.createElement('div');
    el.className = 'article-card';
    el.innerHTML = `
      <a href="${a.file}">
        <h3>${a.title}</h3>
      </a>
      <p>${a.description}</p>
    `;
    container.appendChild(el);
  });
}

loadArticles().then(articles => {
  renderArticles(articles);

  document.getElementById('searchInput').addEventListener('input', e => {
    const q = e.target.value.toLowerCase();
    const filtered = articles.filter(a =>
      a.title.toLowerCase().includes(q) ||
      a.description.toLowerCase().includes(q)
    );
    renderArticles(filtered);
  });
});
</script>

</body>
</html>
