<div class="container">
  <h1>AI Act Compliance Calculator</h1>
  <p>Answer a few questions and instantly see which obligations under the EU AI Act apply to your AI system.</p>

  <label>1. What type of AI system is it?</label>
  <select id="systemType">
    <option value="">Select...</option>
    <option value="limited">Limited-risk AI</option>
    <option value="high">High-risk AI</option>
    <option value="prohibited">Prohibited practices</option>
  </select>

  <label>2. Does the system affect decisions with significant impact on individuals?</label>
  <select id="impactLevel">
    <option value="">Select...</option>
    <option value="low">No, minimal impact</option>
    <option value="medium">Yes, moderate impact</option>
    <option value="high">Yes, significant impact</option>
  </select>

  <button onclick="calculate()">Calculate obligations</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
function calculate() {
  const type = document.getElementById("systemType").value;
  const impact = document.getElementById("impactLevel").value;
  const result = document.getElementById("result");

  if (!type || !impact) {
    result.style.display = "block";
    result.innerHTML = "‚ö†Ô∏è Please fill in all fields.";
    return;
  }

  let message = "";

  if (type === "prohibited") {
    message = "‚ùå This system is considered a prohibited AI practice under the EU AI Act.";
  } else if (type === "high") {
    message = "‚ö†Ô∏è High-risk AI: extensive documentation, risk management, data governance, human oversight, and incident reporting are required.";
  } else {
    message = "‚úîÔ∏è Limited-risk AI: transparency obligations apply. Provide clear information to users.";
  }

  if (impact === "high") {
    message += "<br><br>üîé Additional note: high-impact systems require extra governance measures and heightened accountability.";
  }

  result.style.display = "block";
  result.innerHTML = message;
}
</script>
