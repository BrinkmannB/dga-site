<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stap 6 â€” AI Act Wizard</title>
    <link rel="stylesheet" href="/styles.css" />

    <script>
    function forwardParams() {
        const params = new URLSearchParams(window.location.search);
        const form = document.querySelector("form");

        ["doel","impact","pers","score","bio"].forEach(p=>{
            if(params.get(p)){
                const hidden=document.createElement("input");
                hidden.type="hidden";
                hidden.name=p;
                hidden.value=params.get(p);
                form.appendChild(hidden);
            }
        });
    }
    window.onload = forwardParams;
    </script>

</head>

<body>
<section class="wizard-container">
    <h2>Stap 6 van 6</h2>
    <h3>Korte omschrijving van het AI-systeem</h3>

    <form action="/ai-act-calculator/resultaat.html" method="get" class="wizard-form">

        <textarea name="omschrijving" rows="4" required></textarea>

        <button class="button">Toon resultaat</button>
    </form>

</section>
</body>
</html>
