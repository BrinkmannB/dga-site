<body>

<header class="navbar">
  <div class="container">
    <div class="logo">Bas Brinkmann</div>
    <nav>
      <a href="/index.html">Home</a>

      <a href="/contact/index.html" class="btn-primary">Contact</a>
      <a href="/en/index.html">EN</a>
    </nav>
  </div>
</header>

<section class="page-header">
  <h1>Kennisbank AI Governance</h1>
  <p>Artikelen over governance, publieke waarden, uitlegbaarheid, ethiek en de EU AI Act.</p>
</section>

<section class="container">

  <!-- FEATURED -->
  <h2>Aanbevolen artikel</h2>
  <div id="featuredArticles"></div>

  <!-- Search -->
  <input id="searchInput"
         placeholder="Zoek in artikelen…"
         style="width:100%;padding:12px;margin:20px 0;border-radius:8px;border:1px solid #ccc;">

  <!-- Category Filters -->
  <div id="categoryFilters" style="margin-bottom:20px;">
    <button class="filter-btn" data-category="all">Alles</button>
    <button class="filter-btn" data-category="ai-act">AI Act</button>
    <button class="filter-btn" data-category="governance">Governance</button>
    <button class="filter-btn" data-category="ethics">Ethiek</button>
    <button class="filter-btn" data-category="explainability">Uitlegbaarheid</button>
    <button class="filter-btn" data-category="risk">Risico</button>
  </div>

  <!-- Articles -->
  <div id="articleList"></div>

</section>

<footer>
  <p>© 2025 Bas Brinkmann – Dutch Governance Advisory</p>
</footer>

<!-- Dynamic Article Loader -->
<script>
async function loadArticles() {
  const response = await fetch('/data/articles.json');
  const articles = await response.json();
  return articles;
}

function categorize(article) {
  const text = (article.title + " " + article.description).toLowerCase();

  if (text.includes("act")) return "ai-act";
  if (text.includes("governance")) return "governance";
  if (text.includes("ethiek") || text.includes("ethic")) return "ethics";
  if (text.includes("uitleg") || text.includes("explain")) return "explainability";
  if (text.includes("risico") || text.includes("risk")) return "risk";

  return "algemeen";
}

function renderArticles(articles) {
  const list = document.getElementById("articleList");
  list.innerHTML = "";

  articles.forEach(a => {
    const card = document.createElement("div");
    card.className = "article-card";
    card.setAttribute("data-category", a.category);

    card.innerHTML = `
      <a href="${a.file}">
        <h3>${a.title}</h3>
      </a>
      <p>${a.description}</p>
      <small class="tag">${a.category}</small>
    `;

    list.appendChild(card);
  });
}

function renderFeatured(articles) {
  const container = document.getElementById("featuredArticles");
  container.innerHTML = "";

  const featured = articles.slice(0, 1); // enkel eerste artikel

  featured.forEach(a => {
    container.innerHTML += `
      <div class="featured-card">
        <a href="${a.file}">
          <h2>${a.title}</h2>
        </a>
        <p>${a.description}</p>
      </div>
    `;
  });
}

loadArticles().then(articles => {
  // categories bepalen
  articles.forEach(a => a.category = categorize(a));

  // initial rendering
  renderFeatured(articles);
  renderArticles(articles);

  // search
  document.getElementById("searchInput").addEventListener("input", e => {
    const query = e.target.value.toLowerCase();
    const filtered = articles.filter(a =>
      a.title.toLowerCase().includes(query) ||
      a.description.toLowerCase().includes(query)
    );
    renderArticles(filtered);
  });

  // filters
  document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const cat = btn.dataset.category;
      const filtered = cat === "all"
        ? articles
        : articles.filter(a => a.category === cat);

      renderArticles(filtered);
    });
  });
});
</script>

</body>
</html>
