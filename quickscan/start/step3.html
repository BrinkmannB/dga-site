<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stap 3 — Domein</title>
  <link rel="stylesheet" href="./wizard.css">
  <script>
    function saveAnswer(step, value, next) {
      localStorage.setItem(step, value);
      window.location.href = next;
    }
  </script>
</head>

<body class="fade-in">
  <div class="wizard-container">
    <div class="step-counter">Stap 3 van 10</div>

    <h2>In welke context wordt het AI-systeem gebruikt?</h2>
    <p>
      Kies wat het meest van toepassing is op de primaire inzet (indicatief).
    </p>

    <div class="option" onclick="saveAnswer('step3','public','step4.html')">
      Publieke sector (overheid / publieke taak)
    </div>

    <div class="option" onclick="saveAnswer('step3','private','step4.html')">
      Private sector (commercieel / intern bedrijf)
    </div>

    <div class="option" onclick="saveAnswer('step3','unknown','step4.html')">
      Gemengd / onbekend
    </div>

    <div class="nav-row">
      <a class="button-secondary" href="step2.html">← Terug</a>
      <span class="helper-text">Kies een optie om verder te gaan.</span>
    </div>
  </div>
</body>
</html>
