<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 3 â€” AI Act Wizard</title>
    <link rel="stylesheet" href="/styles.css" />

    <script>
    function keepParams() {
        const params = new URLSearchParams(window.location.search);
        const form = document.querySelector("form");

        ["purpose","impact"].forEach(key => {
            if (params.get(key)) {
                const hidden = document.createElement("input");
                hidden.type = "hidden";
                hidden.name = key;
                hidden.value = params.get(key);
                form.appendChild(hidden);
            }
        });
    }
    window.onload = keepParams;
    </script>
</head>

<body>
<section class="wizard-container">
    <h2>Step 3 of 6</h2>
    <h3>Does the system use personal data or special categories of data?</h3>

    <form action="step4.html" method="get" class="wizard-form">
        <label><input type="radio" name="personal" value="yes" required> Yes</label>
        <label><input type="radio" name="personal" value="no"> No</label>

        <button class="button">Next</button>
    </form>
</section>
</body>
</html>
