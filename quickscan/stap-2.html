<header class="qs-step-header">
  <span class="qs-eyebrow">Stap 2 van 3</span>

  <h1 class="qs-step-title">
    In hoeverre neemt het AI-systeem zelfstandig beslissingen?
  </h1>

  <p class="qs-step-intro">
    De AI Act maakt onderscheid tussen systemen die ondersteunen
    en systemen die (deels) zelfstandig beslissingen nemen.
    Dit bepaalt in sterke mate het risicoprofiel.
  </p>
</header>

<form class="qs-form">

  <fieldset class="qs-fieldset">
    <legend class="qs-legend">
      Welke beschrijving past het beste?
    </legend>

    <label class="qs-option">
      <input type="radio" name="ai-autonomie" value="ondersteunend" required>
      <span>
        AI ondersteunt menselijke besluitvorming, maar beslist niet zelf
      </span>
    </label>

    <label class="qs-option">
      <input type="radio" name="ai-autonomie" value="gedeeltelijk">
      <span>
        AI doet voorstellen of aanbevelingen die meestal worden gevolgd
      </span>
    </label>

    <label class="qs-option">
      <input type="radio" name="ai-autonomie" value="autonoom">
      <span>
        AI neemt (deels) zelfstandig beslissingen met directe impact
      </span>
    </label>

    <label class="qs-option">
      <input type="radio" name="ai-autonomie" value="onzeker">
      <span>
        Dit verschilt per toepassing of is nog niet duidelijk
      </span>
    </label>
  </fieldset>

  <div class="qs-form-actions">
    <a href="/quickscan/stap-3.html" class="qs-button">
      Volgende stap
