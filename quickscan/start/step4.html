<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Stap 4 — Impact op personen</title>

  <link rel="stylesheet" href="/ai-act-calculator/wizard.css">

  <script>
    function saveAnswer(step, value) {
      localStorage.setItem(step, value);
      window.location = 'step5.html';
    }
  </script>
</head>

<body class="fade-in">

<div class="wizard-container">

  <div class="step-counter">Stap 4 van 10</div>

  <h2>
    Kan het AI-systeem aanzienlijke impact hebben op personen?
  </h2>

  <p>
    Denk aan invloed op rechten, rechtspositie, toegang tot diensten
    of andere beslissingen met merkbare gevolgen.
  </p>

  <div
    class="option"
    onclick="saveAnswer('step4','high_impact')"
  >
    Ja — aanzienlijke impact op personen
  </div>

  <div
    class="option"
    onclick="saveAnswer('step4','medium_impact')"
  >
    Beperkte tot merkbare impact
  </div>

  <div
    class="option"
    onclick="saveAnswer('step4','low_impact')"
  >
    Nauwelijks of geen impact
  </div>

  <div class="nav-row">
    <a class="button-secondary" href="step3.html">
      ← Terug
    </a>
  </div>

</div>

</body>
</html>
