    document.addEventListener("DOMContentLoaded", () => {
      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith("nl")) {
        window.location.href = "/ai-act-calculator/index.html";
      }
    });
  </script>

</head>

<body>

<header>
  <div><strong>Bas Brinkmann</strong></div>
  <nav>
    <a href="/en/index.html">Home</a>
    <a href="/diensten/index.html">Services (NL)</a>

  </nav>
</header>

<div class="calculator-container">
  <h1>AI Act Compliance Calculator</h1>
  <p>
    Get instant clarity on the risk category, transparency requirements and legal obligations under the EU AI Act.
  </p>

  <!-- Q1 -->
  <div class="question">
    <label>1. What is the primary function of the AI system?</label>
    <select id="usage">
      <option value="">Select...</option>
      <option value="biometrics">Biometric identification</option>
      <option value="surveillance">Public surveillance / risk assessment</option>
      <option value="decision">Automated decision-making about individuals</option>
      <option value="advice">Advisory / decision-support</option>
    </select>
  </div>

  <!-- Q2 -->
  <div class="question">
    <label>2. What is the potential impact on individuals?</label>
    <select id="impact">
      <option value="">Select...</option>
      <option value="high">High risk</option>
      <option value="medium">Medium risk</option>
      <option value="low">Low risk</option>
    </select>
  </div>

  <!-- Q3 -->
  <div class="question">
    <label>3. What is your role regarding this AI system?</label>
    <select id="role">
      <option value="">Select...</option>
      <option value="provider">Provider</option>
      <option value="user">Deployer (user)</option>
      <option value="both">Both roles</option>
    </select>
  </div>

  <button class="btn" onclick="calculate()">Calculate AI Act obligations</button>

  <div id="result" class="result-box"></div>
</div>

<script>
function calculate() {
  const usage = document.getElementById('usage').value;
  const impact = document.getElementById('impact').value;
  const role = document.getElementById('role').value;

  let result = "";

  if (!usage || !impact || !role) {
    result = "<strong>Please fill in all fields.</strong>";
  } else {
    result = "<strong>Result:</strong><br><br>";

    if (impact === "high" || usage === "biometrics" || usage === "surveillance") {
      result += "This system is likely classified as <strong>high-risk AI</strong> under the AI Act.<br>";
      result += "Required: risk management, data governance, logging, human oversight, documentation, conformity assessment.";
    } else if (impact === "medium") {
      result += "This system appears to be <strong>limited-risk AI</strong>. Transparency duties apply.";
    } else {
      result += "This system appears to be <strong>low-risk AI</strong>. Voluntary codes and transparency recommended.";
    }
  }

  const box = document.getElementById("result");
  box.style.display = "block";
  box.innerHTML = result;
}
</script>

</body>
</html>
