<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Stap 10 — Type systeem</title>
<link rel="stylesheet" href="/ai-act-calculator/wizard.css">
<script>
function saveAnswer(step,value){
    localStorage.setItem(step, value);
    window.location = "/ai-act-calculator/resultaat.html";
}
</script>
</head>

<body class="fade-in">

<div class="wizard-container">

    <div class="step-counter">Stap 10 van 10</div>

    <h2>Welk type AI-systeem wordt ingezet?</h2>

    <div class="option" onclick="saveAnswer('step10','gpa')">
        Foundation Model / Generatief model (GPAI)
    </div>

    <div class="option" onclick="saveAnswer('step10','application')">
        Toepassingsgericht AI-systeem
    </div>

    <div class="option" onclick="saveAnswer('step10','simple')">
        Eenvoudig / Low-risk systeem
    </div>

    <div class="nav-row">
        <a class="button-secondary" href="step9.html">← Terug</a>
        <a class="button-primary" href="/ai-act-calculator/resultaat.html">Resultaat →</a>
    </div>

</div>

</body>
</html>
