<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Act Platform – Updates & Changelog</title>
  <meta name="description"
    content="Weekly updates to the Dutch Governance Advisory AI Act Platform. Version history, improvements, new features and legal refinement notes.">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <style>
    body {
      background: #f4f8fa;
      font-family: system-ui, sans-serif;
      color: #1e293b;
    }

    .header {
      padding: 60px 20px;
      background: linear-gradient(135deg, #0ea5e9, #1d4ed8, #10b981);
      text-align: center;
      color: white;
      border-radius: 0 0 30px 30px;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 800;
    }

    #updatesContainer {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
    }

    .update-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 6px solid #0ea5e9;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
    }

    .update-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #0f172a;
    }

    .update-date {
      font-size: 0.9rem;
      color: #475569;
      margin-bottom: 12px;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      color: #64748b;
    }
  </style>
</head>

<body>

  <header class="header">
    <h1>AI Act Platform – Weekly Updates</h1>
    <p>Version history, improvements and refinements</p>
  </header>

  <div id="updatesContainer">
    <p>Loading updates…</p>
  </div>

  <footer>
    © 2025 Bas Brinkmann — Dutch Governance Advisory
  </footer>

  <script>
    async function loadUpdates() {
      try {
        const response = await fetch('/ai-act-platform/updates.json');
        const updates = await response.json();

        const container = document.getElementById('updatesContainer');
        container.innerHTML = "";

        updates.forEach(update => {
          const card = document.createElement('div');
          card.className = "update-card";

          card.innerHTML = `
            <div class="update-title">${update.version}</div>
            <div class="update-date">${update.date}</div>
            <ul>
              ${update.changes.map(c => `<li>${c}</li>`).join("")}
            </ul>
          `;

          container.appendChild(card);
        });

      } catch (err) {
        document.getElementById('updatesContainer').innerHTML =
          "<p>Could not load updates.</p>";
      }
    }

    loadUpdates();
  </script>

</body>

</html>
