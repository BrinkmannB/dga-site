<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Resultaat — AI-Act QuickScan</title>
    <link rel="stylesheet" href="/assets/layout.css">
    <style>
        body { font-family: Inter, sans-serif; padding: 40px; }
        .hidden { display: none; }
        .premium-box {
            background: #e8f4ff;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            background: #0058c7;
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>AI-Act QuickScan — Resultaat</h1>
<p>Bekijk hieronder uw basisresultaten.</p>

<div id="premium" class="premium-box hidden">
    <h2>Uw Premium Rapport</h2>
    <p>Bedankt voor uw betaling. U kunt uw premium rapport hieronder openen:</p>

    <a href="/ai-act-calculator/premium-rapport.html" class="btn">Open Premium Rapport</a>
</div>

<script>
    const url = new URL(window.location.href);
    const token = url.searchParams.get("token");

    // Tijdelijke vaste token voor live testen
    const VALID_TOKEN = "29AIPREMIUM";

    if (token === VALID_TOKEN) {
        document.getElementById("premium").classList.remove("hidden");
    }
</script>

</body>
</html>
