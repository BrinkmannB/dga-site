  <style>
    body { font-family: Arial, sans-serif; background: #f5f9ff; padding: 20px; }
    h1 { color: #012A4A; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    select, input { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 14px; background: #003d73; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #012A4A; }
    .result { margin-top: 30px; padding: 20px; background: #e7f2ff; border-radius: 10px; font-size: 18px; }
  </style>
</head>
<body>

<header>
  <strong>Bas Brinkmann</strong>
  <nav>
    <a href="/">Home</a>
    <a href="/diensten/index.html">Diensten</a>
    <a href="/quickscan/index.html">Quick Scan</a>

  </nav>
</header>

<div class="container">
  <h1>AI Act Compliance Calculator</h1>
  <p>Beantwoord een paar vragen en zie direct welke verplichtingen uit de AI Act gelden voor jouw AI-systeem.</p>

  <label>1. Wat is het type AI-systeem?</label>
  <select id="systemType">
    <option value="">Selecteer...</option>
    <option value="limited">Limited-risk AI</option>
    <option value="high">High-risk AI</option>
    <option value="prohibited">Verboden AI-praktijken</option>
  </select>

  <label>2. Wordt het systeem gebruikt voor beslissingen met significante impact op burgers?</label>
  <select id="impactLevel">
    <option value="">Selecteer...</option>
    <option value="low">Nee, geen significante impact</option>
    <option value="medium">Ja, matige impact</option>
    <option value="high">Ja, duidelijke impact op rechten / kansen</option>
  </select>

  <button onclick="calculate()">Bereken verplichtingen</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
function calculate() {
  const type = document.getElementById("systemType").value;
  const impact = document.getElementById("impactLevel").value;
  const result = document.getElementById("result");

  if (!type || !impact) {
    result.style.display = "block";
    result.innerHTML = "‚ö†Ô∏è Vul alle vragen in om de berekening te maken.";
    return;
  }

  // Basic logic
  let message = "";

  if (type === "prohibited") {
    message = "‚ùå Dit AI-systeem valt onder verboden AI-praktijken volgens de AI Act.";
  } else if (type === "high") {
    message = "‚ö†Ô∏è High-risk AI: uitgebreide documentatie, risicobeheer, data governance, menselijke controle en incidentmelding verplicht.";
  } else {
    message = "‚úîÔ∏è Limited-risk AI: transparantie-eisen zijn van toepassing. Documenteer de werking voor gebruikers.";
  }

  if (impact === "high") {
    message += "<br><br>üîé Extra aandacht: hoge impact ‚Üí verhoogde zorgplicht & extra governance-maatregelen aanbevolen.";
  }

  result.style.display = "block";
  result.innerHTML = message;
}
</script>

</body>
</html>
