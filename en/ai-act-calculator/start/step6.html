<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 6 â€” AI Act Wizard</title>
    <link rel="stylesheet" href="/styles.css" />

    <script>
    function keepParams() {
        const params = new URLSearchParams(window.location.search);
        const form = document.querySelector("form");

        ["purpose","impact","personal","scoring","bio"].forEach(key => {
            if (params.get(key)) {
                const hidden = document.createElement("input");
                hidden.type = "hidden";
                hidden.name = key;
                hidden.value = params.get(key);
                form.appendChild(hidden);
            }
        });
    }
    window.onload = keepParams;
    </script>
</head>

<body>
<section class="wizard-container">
    <h2>Step 6 of 6</h2>
    <h3>Short description of the AI system</h3>

    <form action="/en/ai-act-calculator/result.html" method="get" class="wizard-form">
        <textarea name="description" rows="4" required></textarea>
        <button class="button">Show result</button>
    </form>
</section>
</body>
</html>
