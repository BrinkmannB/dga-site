<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Act Resultaat</title>
    <link rel="stylesheet" href="/styles.css">

    <script>
    function classify() {
        const p = new URLSearchParams(window.location.search);
        const doel = p.get("doel");
        const impact = p.get("impact");
        const pers = p.get("pers");
        const score = p.get("score");
        const bio = p.get("bio");

        let risk = "low";

        if (bio === "ja") risk = "high";
        else if (doel === "biometrie") risk = "high";
        else if (doel === "profilering") risk = "high";
        else if (impact === "direct" && (pers === "ja" || score === "ja")) risk = "high";
        else if (impact === "direct") risk = "limited";
        else if (impact === "indirect") risk = "limited";

        const badge = {
            low: `<div class="risk-pill risk-low">Minimal Risk</div>`,
            limited: `<div class="risk-pill risk-medium">Limited Risk</div>`,
            high: `<div class="risk-pill risk-high">High-Risk AI</div>`
        }[risk];

        const text = {
            low: "Deze toepassing valt onder minimaal risico.",
            limited: "Beperkt risico — transparantieverplichtingen kunnen gelden.",
            high: "Hoog risico — valt onder gereguleerde verplichtingen van de AI Act."
        }[risk];

        document.getElementById("badge").innerHTML = badge;
        document.getElementById("explain").innerHTML = text;
    }

    window.onload = classify;
    </script>

</head>
<body>

<section class="hero small-hero">
    <h1>Resultaat: AI Act Classificatie</h1>
    <p>Hier is jouw voorlopige risicocategorie.</p>
</section>

<section class="result-container">

    <div class="result-box">
        <h2 class="result-title">Jouw classificatie</h2>
        <div id="badge"></div>
        <p id="explain"></p>
    </div>

    <div class="premium-box">
        <h2>Premium Rapport + PDF</h2>
        <p>Ontvang alle verplichtingen, analyses en templates als volledig rapport.</p>
        <a href="/quickscan/" class="button">Bestel QuickScan PDF (€29)</a>
    </div>

</section>

</body>
</html>
