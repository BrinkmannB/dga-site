<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Act Compliance Calculator – Dutch Governance Advisory</title>
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .page-header {
      background: #e7f2ff;
      padding: 40px;
      border-radius: 12px;
      margin: 40px auto;
      max-width: 1100px;
    }

    .page-header h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    .calculator-section {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .input-block {
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    select, input {
      margin-top: 8px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .btn-primary {
      background: #003d73;
      color: white;
      padding: 12px 24px;
      display: inline-block;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      border: none;
      margin-top: 20px;
    }

    .result-box {
      background: #e7f2ff;
      padding: 24px;
      border-radius: 8px;
      margin-top: 30px;
      font-size: 1.1rem;
      display: none;
    }
  </style>
</head>

<body>

<header>
  <strong>Bas Brinkmann</strong>
  <nav>
    <a href="/">Home</a>
    <a href="/diensten/index.html">Diensten</a>
    <a href="/quickscan/index.html">Quick Scan</a>
    <a href="/kennisbank/index.html">Kennisbank</a>
    <a href="/over-bas/index.html">Over Bas</a>
    <a href="/contact/index.html">Contact</a>
    <a href="/ai-act-calculator/en/index.html">EN</a>
  </nav>
</header>

<section class="page-header">
  <h1>AI Act Compliance Calculator</h1>
  <p>Ontdek binnen één minuut welk AI Act risicoprofiel jouw systeem heeft, inclusief verplichtingen en governance-acties.</p>
</section>

<section class="calculator-section">
  <div class="input-block">
    <label>Wat is de primaire functie van het AI-systeem?</label>
    <select id="func">
      <option value="">Kies…</option>
      <option value="biometrie">Biometrische identificatie</option>
      <option value="toezicht">Toezicht / risicobeoordeling</option>
      <option value="advies">Advies / ondersteuning bij besluitvorming</option>
      <option value="volledig-automatisch">Volledig geautomatiseerde beslissingen</option>
      <option value="laag">Laag risico (chatbot, analyse, interne tooling)</option>
    </select>
  </div>

  <button class="btn-primary" onclick="bereken()">Bereken risicocategorie</button>

  <div id="result" class="result-box"></div>
</section>

<script>
function bereken() {
  const val = document.getElementById("func").value;
  const box = document.getElementById("result");

  if (!val) {
    box.style.display = "block";
    box.innerHTML = "⚠️ Selecteer eerst een functie.";
    return;
  }

  let output = "";

  switch(val) {
    case "biometrie":
      output = "<strong>Hoog risico (High-Risk)</strong><br>Strikte verplichtingen: risicomanagement, datakwaliteit, logging, menselijke controle, conformiteitstoets.";
      break;
    case "toezicht":
      output = "<strong>Hoog risico</strong><br>Extra verplichtingen rondom transparantie en toezicht.";
      break;
    case "advies":
      output = "<strong>Midden risico</strong><br>Transparantie, proportionaliteit en menselijke review verplicht.";
      break;
    case "volledig-automatisch":
      output = "<strong>Hoog risico</strong> – afhankelijk van domein mogelijk verboden.";
      break;
    case "laag":
      output = "<strong>Laag risico</strong><br>Beperkte verplichtingen. Transparantie en eerlijk gebruik aanbevolen.";
      break;
  }

  box.style.display = "block";
  box.innerHTML = output;
}
</script>

</body>
</html>
